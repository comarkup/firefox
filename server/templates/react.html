<!DOCTYPE html>
<html>
<head>
    <title>React App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #root {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <!-- STYLE_PLACEHOLDER -->
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Wait for React to load
        window.addEventListener('load', function() {
            // Default component if none provided
            const DefaultApp = () => {
                const [count, setCount] = React.useState(0);
                return (
                    <div style={{ textAlign: 'center', padding: '20px' }}>
                        <h1>Count: {count}</h1>
                        <button onClick={() => setCount(count + 1)}>Increment</button>
                        <button onClick={() => setCount(count - 1)}>Decrement</button>
                    </div>
                );
            };

            try {
                // SCRIPT_PLACEHOLDER

                // Use the provided App component or fall back to default
                const AppComponent = typeof App !== 'undefined' ? App : DefaultApp;
                
                const rootElement = document.getElementById('root');
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement(AppComponent));
            } catch (error) {
                console.error('Error initializing React app:', error);
                // Fall back to default component if there's an error
                const rootElement = document.getElementById('root');
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement(DefaultApp));
            }
        });
    </script>
</body>
</html>
