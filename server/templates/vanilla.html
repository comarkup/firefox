<!DOCTYPE html>
<html>
<head>
    <title>Vanilla JS App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <!-- STYLE_PLACEHOLDER -->
</head>
<body>
    <div id="app">
        <!-- CONTENT_PLACEHOLDER -->
    </div>
    <script>
        // Initialize app container
        const app = document.getElementById('app');
        
        // Default app if no script provided
        if (!window.hasOwnProperty('count')) {
            let count = 0;
            const countDisplay = document.createElement('h1');
            countDisplay.textContent = count;
            app.appendChild(countDisplay);

            const incrementBtn = document.createElement('button');
            incrementBtn.textContent = 'Increment';
            incrementBtn.onclick = () => {
                count++;
                countDisplay.textContent = count;
            };
            app.appendChild(incrementBtn);
        }

        // Wait for everything to load
        window.addEventListener('load', function() {
            try {
                // SCRIPT_PLACEHOLDER
            } catch (error) {
                console.error('Error initializing vanilla JS app:', error);
            }
        });
    </script>
</body>
</html>
