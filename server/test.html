<!DOCTYPE html>
<html>
<head>
    <title>Vue Counter Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .counter-app {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .count {
            font-size: 3rem;
            margin: 1rem 0;
            color: #42b883;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 0 0.5rem;
            background: #42b883;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #3aa876;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter-app">
            <h1>Vue Counter</h1>
            <div class="count">{{ count }}</div>
            <div>
                <button @click="decrement">-</button>
                <button @click="increment">+</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const count = ref(0);

                const increment = () => {
                    count.value++;
                };

                const decrement = () => {
                    count.value--;
                };

                return {
                    count,
                    increment,
                    decrement
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
