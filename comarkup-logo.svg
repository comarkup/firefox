<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="120" fill="white"/>

    <!-- Left bracket with gradient -->
    <path d="M60 30 L80 60 L60 90" stroke="url(#blueGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Right bracket with gradient -->
    <path d="M100 30 L80 60 L100 90" stroke="url(#blueGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Connecting circle -->
    <circle cx="80" cy="60" r="8" fill="#2563eb"/>

    <!-- Text -->
    <text x="130" y="75" font-family="Arial" font-size="48" font-weight="bold">
        <tspan fill="#2563eb">Co</tspan>
        <tspan fill="#1e293b">Markup</tspan>
    </text>

    <!-- Gradient definition -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="100%" style="stop-color:#2563eb"/>
        </linearGradient>
    </defs>
</svg>
