<!DOCTYPE html>
<html>
<head>
    <title>CoMarkup Preview</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://unpkg.com; script-src 'self' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline'">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .split-view {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .editor-panel {
            border-right: 1px solid #eee;
        }

        .editor-header, .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            height: 40px;
            min-height: 40px;
            box-sizing: border-box;
        }

        .editor-header span, .preview-header span {
            font-weight: 500;
            color: #333;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        #closeBtn {
            background: #dc3545;
        }

        #closeBtn:hover {
            background: #c82333;
        }

        .code-editor {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: #1e1e1e;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .code-editor-textarea {
            position: absolute;
            top: 0;
            left: 40px;
            width: calc(100% - 40px);
            height: 100%;
            padding: 15px;
            border: none;
            background: transparent;
            color: #d4d4d4;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            overflow: auto;
            tab-size: 4;
            z-index: 2;
        }

        .code-editor-highlighting {
            position: absolute;
            top: 0;
            left: 40px;
            width: calc(100% - 40px);
            height: 100%;
            padding: 15px;
            pointer-events: none;
            white-space: pre;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1;
            margin: 0;
        }

        .code-editor-highlighting code {
            font-family: inherit;
            color: #d4d4d4;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            padding: 15px 0;
            background: #1e1e1e;
            border-right: 1px solid #404040;
            color: #858585;
            font-size: 14px;
            line-height: 1.5;
            text-align: right;
            user-select: none;
            z-index: 3;
        }

        .line-number {
            padding-right: 8px;
        }

        #root {
            flex: 1;
            overflow: auto;
            padding: 20px;
            background: #fff;
        }

        /* Syntax highlighting */
        .token.keyword { color: #569cd6; }
        .token.string { color: #ce9178; }
        .token.function { color: #dcdcaa; }
        .token.number { color: #b5cea8; }
        .token.operator { color: #d4d4d4; }
        .token.comment { color: #6a9955; }

        /* Preview panel specific styles */
        .preview-content {
            padding: 20px;
            min-height: 100%;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Error display */
        .preview-error {
            color: #dc3545;
            padding: 20px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            margin: 20px;
            background: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body>
    <div class="split-view">
        <div class="editor-panel">
            <div class="editor-header">
                <span>Source Code</span>
                <button id="copyBtn">Copy</button>
            </div>
            <div id="editor" class="code-editor"></div>
        </div>
        <div class="preview-panel">
            <div class="preview-header">
                <span>Preview</span>
                <button id="closeBtn">Close</button>
            </div>
            <div id="root"></div>
        </div>
    </div>
    <script src="detector.js"></script>
    <script src="popup.js"></script>
</body>
</html>
