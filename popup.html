<!DOCTYPE html>
<html>
<head>
    <title>CoMarkup Preview</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="split-view">
    <div class="editor-panel">
        <div class="editor-header">
            <span>Source Code</span>
            <button id="copyBtn" class="small-button">Copy</button>
        </div>
        <div id="editor" class="code-editor"></div>
    </div>
    <div class="preview-panel">
        <div class="preview-header">
            <span>Preview</span>
            <button id="closeBtn" class="small-button">Close</button>
        </div>
        <div id="root">
            <div class="loading">Loading preview...</div>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
